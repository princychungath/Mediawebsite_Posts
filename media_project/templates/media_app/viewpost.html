{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row justify-content-left" style="margin-left: 200px;">
      <div class="col-md-8">
        <h2 class="mt-4">Posts</h2>
        <hr>
        {% for post in posts %}
        <div class="row">
          <div class="col-md-9">
            <div>
              <h3>{{ post.Post_caption }}</h3>
              <p>Publication Date: {{ post.publication_date }}</p>
              <p>Location: {{ post.location_post }}</p>
              <img src="{{ post.image_or_video_content.url }}" alt="Post Image" >
            </div>
            <div class="text-center mt-2">
                <a href="{% url 'detail_view' post.id %}" class="btn btn-sm btn-primary">View Details</a>
            </div>
          </div>
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
